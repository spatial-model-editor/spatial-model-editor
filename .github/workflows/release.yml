name: Release Builds

on: push

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        target: ["gui-cli"]
        platform:
          - os: "macos-14"
            shell: "bash"
    defaults:
      run:
        shell: ${{ matrix.platform.shell }}
    env:
      CIBUILDWHEEL_VERSION: "2.17.0"
    name: "${{ matrix.target }} :: ${{ matrix.platform.os }}"
    steps:
    - uses: actions/checkout@v4
    - run: ./ci/${{ matrix.target }}-${{ matrix.platform.os }}.sh
