name: Code Quality
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
concurrency:
  group: quality-${{ github.ref }}
  cancel-in-progress: true
defaults:
  run:
    shell: bash
env:
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  SONAR_SCANNER_VERSION: '6.2.1.4610'
jobs:
  quality:
    name: ${{ matrix.script }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        script: [codecov, sonar, asan, ubsan]
    steps:
      - uses: spatial-model-editor/setup-ci@2025.01.02
        with:
          sme_deps: '2025.01.08'
          cache_id: ${{ matrix.script }}
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0
      - uses: actions/setup-java@v4
        if: matrix.script == 'sonar'
        with:
          distribution: 'temurin'
          java-version: '17'
      # sonar job is not run for PRs from forks due to permissions issue
      - if: github.repository == 'spatial-model-editor/spatial-model-editor' || matrix.script != 'sonar'
        run: ./ci/quality-${{ matrix.script }}.sh
