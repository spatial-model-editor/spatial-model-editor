language: cpp
matrix:
  include:
    # compile linux version on ubuntu 14.04
    - os: linux
      dist: trusty
      compiler: clang
      services: xvfb
      env: DEPLOY_FILE=spatial-model-editor
    # compile osx version on macOS 10.14, Xcode 10.2.1
    - os: osx
      osx_image: xcode10.2
      compiler: clang
      env: DEPLOY_FILE=spatial-model-editor.dmg
before_script:
  # install pre-compiled static Qt5 libraries to /opt/qt5
  - wget "https://github.com/lkeegan/qt5-static-linux/releases/latest/download/qt5-static-$TRAVIS_OS_NAME.tgz"
  - sudo tar xzvf qt5-static-$TRAVIS_OS_NAME.tgz -C /
  # export path for qmake
  - export PATH=/opt/qt5/bin:$PATH
  - qmake -v
  # download pre-compiled static libSBML library
  - wget "https://github.com/lkeegan/libsbml-static-$TRAVIS_OS_NAME/releases/latest/download/libsbml-static-$TRAVIS_OS_NAME.tgz"
  - mkdir -p libsbml
  - tar xzvf libsbml-static-$TRAVIS_OS_NAME.tgz -C libsbml
  - ls libsbml
script:
  # run qmake to generate make file
  - mkdir build
  - cd build
  - qmake -Wall -config release ../spatial-model-editor.pro
  # compile executable
  - make -j2
  # check dependencies of resulting executable
  - '[ "$TRAVIS_OS_NAME" != osx ] || otool -L spatial-model-editor.app/Contents/MacOS/spatial-model-editor'
  - '[ "$TRAVIS_OS_NAME" != linux ] || ldd spatial-model-editor'
  # for osx use macdeployqt to package as a .dmg
  - '[ "$TRAVIS_OS_NAME" != osx ] || macdeployqt spatial-model-editor.app -dmg'
notifications:
  email: false
deploy:
  # if build is tagged, upload executable to github release
  provider: releases
  api_key:
    secure: 
  file: $DEPLOY_FILE
  skip_cleanup: true
  on:
    repo: lkeegan/spatial-model-editor
    overwrite: true
    tags: true
    all_branches: true
